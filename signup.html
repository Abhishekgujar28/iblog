<body>

    <div class="container">
        <div class=" form loginform">
            <h2> Sign up</h2>
            <div class="input-box">
                <input type="text" placeholder="UserName" required="required">
                <span class="icon"> <i class="fa-sharp fa-solid fa-user"></i></span>

                <!-- <span class="span">username</span> -->
            </div>

            <div class="input-box">
                <input type="email" placeholder="Email" required="required">
                <span class="icon"> <i class="fa-sharp fa-solid fa-envelope"></i></span>
                <!-- <span class="span">Email</span> -->
            </div>

            <div class="input-box">
                <input type="password" placeholder="Create Password" required="required">
                <span class="icon"> <i class="fa-sharp fa-solid fa-lock"></i></span>
                <!-- <span class="span">Create Password</span> -->
            </div>

            <div class="input-box">
                <input type="password" placeholder="confirm Password" required="required">
                <span class="icon"> <i class="fa-sharp fa-solid fa-lock"></i></span>
                <!-- <span class="span">confirm Password</span> -->
            </div>

            <div class="input-box">
                <input type="submit" value="Create Account"> </input>

            </div>

            <p>
                already Have Account ? <a href="/signin" class="login" value = "submit" action = "submit"> Log in</a>
            </p>

        </div>
