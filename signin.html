<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in For I blog</title>
    <link rel="stylesheet" href="/static/css/signup.css">
    <link rel="stylesheet" href="/static/css/signin.css">
    <link rel="stylesheet" href="static/css/utils.css">
    <link rel="stylesheet" href="static/css/mobile.css">


</head>

<body>
    <div class="container">

        <div class=" signinform ">
            <h2> Login</h2>
            <div class="input-box">
                <input type="text" placeholder="UserName" required="required">
                <span class="icon"> <i class="fa-sharp fa-solid fa-user"></i></span>

                <!-- <span class="span">username</span> -->
            </div>

            <div class="input-box">
                <input type="password" placeholder="Create Password" required="required">
                <span class="icon"> <i class="fa-sharp fa-solid fa-lock"></i></span>
                <!-- <span class="span">Create Password</span> -->
            </div>

            <div class="input-box">
                <input type="submit" value="Login"> </input>

            </div>

            <p>
                Not Register? <a href="/signup" class="login"> Create an Account</a>
            </p>

        </div>
    </div>
    <script src="https://kit.fontawesome.com/4cdbc86042.js" crossorigin="anonymous"></script>

</body>

</html>
