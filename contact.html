<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i Blog -Contact us</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/utils.css">
    <link rel="stylesheet" href="static/css/contact.css">
    <link rel="stylesheet" href="static/css/blog.css">
    <link rel="stylesheet" href="static/css/mobile.css">

</head>

<body>
    <nav class="navigation max-width-1 mx-auto">

        <div class="left">
            <!-- <span>iBlog</span>
             -->
             <img src="static/img/logo.png" alt="">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/signup">Login</a></li>


                <li><a href="/contact">Contact</a></li>
            </ul>
        </div>

        <form action="/search">

            <div class="right">
                <input type="text" class="form-input" placeholder="Search This WebSite">
                <button class="btn">Search</button>

            </div>
        </form>



    </nav>
    <div class="max-width-1 mx-auto">
        <hr>
    </div>


    <div class="form">
        <h1> Feel Free To Contact Us</h1>

        <div class="form-content">
            <div class="form-box">

                <input type="text" placeholder="Enter Your Name" class="forms-input">
            </div>

            <div class="form-box">

                <input type="email" placeholder="Enter Your Email" class="forms-input">
            </div>

            <div class="form-box">

                <input type="password" placeholder="Enter Your Password" class="forms-input">
            </div>

            <div class="form-box">

                <input type="number" placeholder="Enter Your Mobile Number" class="forms-input">
            </div>

            <div class="form-box">

                <textarea name="" id="" cols="30" rows="10" placeholder="Enter YourSelf"></textarea>
            </div>

            <button style="    margin: 0 12px;" class="btn" >Submit</button>

        </div>



    </div>



    <div class="footer ">
        <span>
            iblog &copy; All rights Reserved | iblog.com
        </span>
    </div>
</body>

</html>
